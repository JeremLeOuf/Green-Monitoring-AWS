<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWatch Metrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CloudWatch Metrics Calculator</h1>
        <form id="metrics-form">
            <div class="form-group">
                <label for="instance_type">Instance Type:</label>
                <input type="text" id="instance_type" name="instance_type" required>
            </div>
            <div class="form-group">
                <label for="period">Period:</label>
                <select id="period" name="period">
                    <option value="3600">1 Hour</option>
                    <option value="43200">12 Hours</option>
                    <option value="86400">1 Day</option>
                    <option value="604800">1 Week</option>
                    <option value="2592000">1 Month</option>
                    <option value="31536000">1 Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vcpu_utilization">Average CPU Utilization (%):</label>
                <input type="number" id="vcpu_utilization" name="vcpu_utilization" value="10" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region">
                  <option value="eu-central-1">EU (Frankfurt)</option>
                  <option value="eu-west-1">EU (Ireland)</option>
                  <option value="eu-west-2">EU (London)</option>
                  <option value="eu-west-3">EU (Paris)</option>
                  <option value="eu-north-1">EU (Stockholm)</option>
                </select>
              </div>
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </div>

    <!-- Include AWS SDK v2 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1043.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
